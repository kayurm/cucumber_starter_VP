webdriver {
  driver = chrome
  autodownload = true
   timeouts{
     implicitlyWait=5000
     fluentWait=10000
   }
}
headless.mode = false

serenity {
    project.name="VP starter"
    take.screenshots=AFTER_EACH_STEP
    restart.browser.for.each=scenario
    browser.maximized=true
    reports.show.step.details=true
}

chrome.switches =--incognito
